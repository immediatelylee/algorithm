<div id="wrap">
    <div id="container">
        <div class="titleArea">
            <h2>MEMBER LOGIN</h2>
        </div>
        <div class="login">
            <fieldset>
                <label class="id ePlaceholder" title="아이디" style="">
                    <input id="member_id" name="member_id" fw-filter="isFill" fw-label="아이디" fw-msg="" class="inputTypeText" placeholder="아이디" value="" type="text" style="">
                </label>
                <label class="password ePlaceholder" title="비밀번호" style="">
                    <input id="member_passwd" name="member_passwd" fw-filter="isFill&amp;isMin[4]&amp;isMax[16]" fw-label="패스워드" fw-msg="" autocomplete="off" value="" type="password" placeholder="비밀번호" style="">
                </label>
            </fieldset>
        </div>
    </div>
</div>
